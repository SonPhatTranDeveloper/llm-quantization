# This file contains the configuration for the training process
defaults:
  - _self_
  - /quantization

# Data configuration
data: data/kinhvanhoa.txt
block_size: 512
train_split: 0.9

# Training arguments
training:
  output_dir: outputs/checkpoints
  num_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2e-4
  weight_decay: 0.01
  warmup_steps: 100
  lr_scheduler_type: cosine
  optim: paged_adamw_8bit
  max_grad_norm: 0.3
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  eval_strategy: steps
  save_strategy: steps
  load_best_model_at_end: true
  metric_for_best_model: eval_loss
  greater_is_better: false
  fp16: false
  bf16: true
  gradient_checkpointing: true

# LoRA configuration
lora:
  enabled: true
  r: 16
  lora_alpha: 32
  target_modules: ["q_proj", "v_proj", "k_proj", "o_proj"]
  lora_dropout: 0.05